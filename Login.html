<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/styels.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        .container {
            max-width: 400px;
            padding-top: 20px;
            margin: 0 auto;
            padding: 50px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
            border: 1px solid white; /* White border */
            border-radius: 10px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="/index.html">UXD</a>
        </div>
        <div class="rightSide">
            <nav class="navBar">
                <a href="Casestudy.html" class="link">Case study</a>
                <a href="About.html" class="link">About</a>
                <a href="#" class="link">Contact</a>
                <a href="Gradient.html" class="link">Gradient</a>
            </nav>
            <div class="ctaBtnContainer">
                <a href="Login.html" class="link">Login</a>
            </div>
        </div>
        <div class="bars">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-xmark"></i>
        </div>
    </header>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
    </div>

    <script>
        // JavaScript for showing the signup form
        const showSignup = document.getElementById("show-signup");
        const loginForm = document.getElementById("login-form");

        showSignup.addEventListener("click", function() {
            loginForm.innerHTML = `
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="new-email" placeholder="New Email" required>
                <input type="password" id="new-password" placeholder="New Password" required>
                <button type="submit">Sign Up</button>
            `;
        });

        // JavaScript for handling form submission (simulated)
        loginForm.addEventListener("submit", function(e) {
            e.preventDefault();
            if (loginForm.querySelector("#username")) {
                const username = document.getElementById("username").value;
                const newEmail = document.getElementById("new-email").value;
                const newPassword = document.getElementById("new-password").value;

                // Simulate signup
                console.log("Username:", username);
                console.log("Email:", newEmail);
                console.log("Password:", newPassword);
            } else {
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                // Simulate login
                console.log("Email:", email);
                console.log("Password:", password);
            }
        });
    </script>
</body>
</html>
